#./act.exe -W .github/workflows/deploy-stage.yml
name: Build
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.USERNAME }}
          SSH_KEY: ${{ secrets.KEY }}
          SSH_HOST: ${{ secrets.HOST }}

      - name: Debug SSH connection
        run: ssh staging 'echo "SSH Connection Successful" && ls -la /home/git'

      - name: Dump GitHub context
        run: ssh staging 'curl -L https://codeload.github.com/Norookezi/kakeibo_app/tar.gz/refs/tags/${{ steps.node_release.outputs.release }} -o /home/git/${{ steps.node_release.outputs.release }}.tar.gz'

      - name: Dump GitHub context
        run: ssh staging 'cd /home/git && rm -rf ./kakeibo_app/* && tar -xvzf ./${{ steps.node_release.outputs.release }}.tar.gz --strip-components=1 -C kakeibo_app'
