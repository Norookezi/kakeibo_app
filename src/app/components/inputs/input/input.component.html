<div class="input" [class.required]="required" [class.disabled]="disabled" >
  <input [(ngModel)]="input" ngDefaultControl [disabled]="disabled" [ngClass]="errors===undefined?'':errors===null?'valid':'invalid'" [placeholder]="placeholder" [type]="elementType"  name="" [id]="'input'+id">
  <label [for]="'input'+id" class="placeholder" *ngIf="placeholder">{{placeholder}}</label>
  <span [ngClass]="type==='password'?'eye':'hid'">
      <input type="checkbox" [value]="passwordVisibility" (change)="togglePassword()" [id]="'checkbox'+id">
      <label [for]="'checkbox'+id">
      </label>
      
  </span>
</div>
