   <span class="title">Formulaire</span>
   <div class="modal-budgetline">
      <p>Modal bugetLine</p>

      <form action="" name="modal" [formGroup]="modalForm">
         <app-input *ngFor="let item of formModal" [placeholder]="item.placeholder" [formControlName]="item.name" [type]="item.type"></app-input>
         <app-input placeholder="Category" type="dropdown" [value]="categories"></app-input>
         <app-input placeholder="SubCategory" type="dropdown" [value]="subcategories"></app-input>
         <app-input placeholder="BudgetType" type="dropdown" [value]="budgetType"></app-input>
         <app-button (click)="close()" class="buttonSubmit" placeholder="Add" type="submit" [disabled]="modalForm.invalid"></app-button>
         <app-button (click)="close()" placeholder="cancel"></app-button>

      </form>

   </div>
